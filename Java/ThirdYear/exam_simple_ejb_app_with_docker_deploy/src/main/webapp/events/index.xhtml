<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="../template.xhtml">
        <ui:define name="content">
            <p:dataTable var="event" value="#{eventController.index()}" sortBy="#{event.startTime}" sortOrder="descending">
                <p:column headerText="Id">
                    <p:link outcome="show" value="#{event.id}">
                        <f:param name="id" value="#{event.id}"/>
                    </p:link>
                </p:column>

                <p:column headerText="Title">
                    <h:outputText value="#{event.title}"/>
                </p:column>

                <p:column headerText="Description">
                    <h:outputText value="#{event.description}"/>
                </p:column>

                <p:column headerText="Start" sortBy="#{event.startTime}">
                    <h:outputText value="#{event.startTime}">
                        <f:convertDateTime timeZone="CET" pattern="dd-MM-yyyy HH:mm"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="End">
                    <h:outputText value="#{event.endTime}">
                        <f:convertDateTime timeZone="CET" pattern="dd-MM-yyyy HH:mm"/>
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </ui:define>
    </ui:composition>
</html>
