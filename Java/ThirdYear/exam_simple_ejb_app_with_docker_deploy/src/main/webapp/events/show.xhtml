<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
    <ui:composition template="../template.xhtml">
        <ui:define name="content">
            <f:metadata>
                <f:viewParam name="id" value="#{eventController.eventId}"/>
                <f:viewAction action="#{eventController.show()}"/>
            </f:metadata>

            <h:outputText value="#{flash.get('created')}" />

            <h2><h:outputText value="#{eventController.event.title}"/></h2>

            <p:panel>
                <ui:fragment rendered="true">
                    <li>Id:
                        <h:outputText value="#{eventController.event.id}"/>
                    </li>
                </ui:fragment>

                <ui:fragment rendered="true">
                    <li>Description:
                        <h:outputText value="#{eventController.event.description}"/>
                    </li>
                </ui:fragment>

                <ui:fragment rendered="true">
                    <li>Subject:
                        <h:outputText value="#{eventController.event.subject.name}"/>
                    </li>
                </ui:fragment>

                <ui:fragment rendered="true">
                    <li>Location:
                        <h:outputText value="#{eventController.event.subject.location.getLocationDescription()}"/>
                    </li>
                </ui:fragment>

                <ui:fragment rendered="true">
                    <li>Start:
                        <h:outputText value="#{eventController.event.startTime}">
                            <f:convertDateTime timeZone="CET" pattern="dd-MM-yyyy HH:mm"/>
                        </h:outputText>
                    </li>
                </ui:fragment>

                <ui:fragment rendered="true">
                    <li>End:
                        <h:outputText value="#{eventController.event.endTime}">
                            <f:convertDateTime timeZone="CET" pattern="dd-MM-yyyy HH:mm"/>
                        </h:outputText>
                    </li>
                </ui:fragment>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
