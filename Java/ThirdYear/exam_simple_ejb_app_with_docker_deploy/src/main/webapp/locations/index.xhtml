<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="../template.xhtml">
        <ui:define name="content">
            <p:dataTable var="location" value="#{locationController.index()}">
                <p:column headerText="Id">
                    <p:link outcome="show" value="#{location.id}">
                        <f:param name="id" value="#{location.id}"/>
                    </p:link>
                </p:column>

                <p:column headerText="Room">
                    <h:outputText value="#{location.room}"/>
                </p:column>

                <p:column headerText="Building">
                    <h:outputText value="#{location.building}"/>
                </p:column>
            </p:dataTable>
        </ui:define>
    </ui:composition>
</html>
