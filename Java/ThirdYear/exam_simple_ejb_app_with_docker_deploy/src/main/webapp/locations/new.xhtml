<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="../template.xhtml">
        <ui:define name="content">
            <h:form>
                <h:outputLabel for="building" value="Building"/>
                <h:inputText id="building" label="Building" required="true" value="#{locationController.location.building}"/>
                <p:message for="building" style="color: red" />
                <br/>

                <h:outputLabel for="room" value="Room"/>
                <h:inputText id="room" label="Room" required="true" value="#{locationController.location.room}"/>
                <p:message for="room" style="color: red" />
                <br/>

                <h:commandButton value="Submit" action="#{locationController.create()}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
